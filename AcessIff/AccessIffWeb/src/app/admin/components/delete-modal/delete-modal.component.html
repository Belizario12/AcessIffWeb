<div class="deleteModal">
  <div class="title">
    <p mat-dialog-title>Deletar</p>
  </div>
  <div class="text">
    <p>Tem certeza que deseja deletar?</p>
  </div>
  <div class="buttons">
    <button class="confirmButton" (click)="save()">Salvar</button>
    <button class="cancelButton" (click)="fechar()">Cancelar</button>
  </div>
</div>
