<div class="listaHorarios">
  <div class="formSeletores">
    <div class="seletorTurma">
      <button class="btnBack" (click)="back()">
        <mat-icon class="icon">arrow_back</mat-icon>
        <div class="text">
          <span>Voltar</span>
        </div>
      </button>
      <h2>Horários</h2>
      <form [formGroup]="turmaForm">
        <mat-form-field color="accent" appearance="outline" class="data">
          <mat-label>Turma</mat-label>
          <mat-select formControlName="turmas" (selectionChange)="onSelection($event)">
            <mat-option *ngFor="let turma of turmas" [value]="turma.id">
              {{ turma.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button class="addButton" (click)="addHorario()">
          <mat-icon class="icon">add</mat-icon>
        </button>
      </form>
    </div>
    <div class="seletorDia">
      <mat-tab-group color="accent">
        <mat-tab *ngFor="let dia of diasSemana" [label]="dia.nome">
          <div class="labelContent">
            <mat-table [dataSource]="dia.dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="Disciplina">
                <mat-header-cell *matHeaderCellDef> Disciplina </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.disciplina}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="HorarioInicio">
                <mat-header-cell *matHeaderCellDef> Horário Início </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.horarioInicio}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="HorarioFim">
                <mat-header-cell *matHeaderCellDef> Horário Fim </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.horarioFim}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="Editar">
                <mat-header-cell *matHeaderCellDef> Editar </mat-header-cell>
                <mat-cell *matCellDef="let element"><button class="tableButtons" (click)="edit(element)"><mat-icon>edit</mat-icon></button>
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="Excluir">
                <mat-header-cell *matHeaderCellDef> Excluir </mat-header-cell>
                <mat-cell *matCellDef="let element"><button class="tableButtons" (click)="openModal('Delete', element)"><mat-icon>delete</mat-icon></button></mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
